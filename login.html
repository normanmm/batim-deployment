<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container" id="main-container">
    <h4 class="text-center">כניסה לאיתור בתים - מעגן מיכאל</h4>
    <form id="login-form">
      <div class="row justify-content-center">
        <div class="col-auto">
          <label for="personalId" class="col-form-label">מספר אישי</label>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3 col-md-2 col-lg-1">
          <input type="input" class="form-control text-center" id="personalId-input" name="personalId">
        </div>
      </div>
      <div class="row justify-content-center g-3">
        <div class="row col-auto">
          <button type="submit" class="btn btn-primary" id="btn-confirm">אישור</button>
        </div>
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
